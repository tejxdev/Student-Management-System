<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #e0f7fa, #80d8ff);
            font-family: 'Poppins', sans-serif;
        }

        .main-header {
            padding: 60px 20px 40px;
            text-align: center;
            background: rgba(0, 51, 102, 0.9);
            color: white;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
            max-width: 1000px;
            margin: 40px auto 20px;
            border-radius: 20px;
        }

        .main-header h1 {
            font-size: 48px;
            font-weight: 600;
            margin: 0;
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 18px;
            margin-top: 12px;
            color: #cce7ff;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        a {
            text-decoration: none;
            padding: 16px 32px;
            background-color: #007bff;
            color: white;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            box-shadow: 3px 6px 12px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        a:hover {
            background-color: #0056b3;
            transform: translateY(-3px) scale(1.03);
        }

        @media (max-width: 600px) {
            .main-header h1 {
                font-size: 34px;
            }

            .button-container {
                flex-direction: column;
                gap: 20px;
                margin-top: 40px;
            }

            a {
                width: 80%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="main-header">
        <h1>Student Management System</h1>
        <p class="tagline">Efficiently Add and View Student Records</p>
    </div>

    <div class="button-container">
        <a href="add_student.jsp"><i class="fas fa-user-plus"></i> Add Student</a>
        <a href="view"><i class="fas fa-list"></i> View Students</a>
    </div>
</body>
</html>
